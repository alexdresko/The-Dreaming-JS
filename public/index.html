<html>
  <head>
    <script src="scripts/js/houndify.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:200,400"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="ui center aligned basic segment container">
      <h2 class="ui basic header">The Dreaming</h2>
      <form action=""><input id="date-input" type="date" name="date" /></form>
      <form id="form" class="ui form" action="javascript:void(0);">
        <div class="ui action big labeled fluid input field">
          <div class="ui icon button " onclick="onMicrophoneClick()">
            <i id="voiceIcon" class="unmute big icon"></i>
          </div>
          <input
            id="query"
            type="text"
            placeholder="Click on microphone or type dream"
          />
          <button
            id="textSearchButton"
            class="ui icon button"
            onclick="onSaveClick()"
          >
            <i class="save big icon"></i>
          </button>
        </div>
        <div id="status" class="ui info message">
          Click on microphone icon or type in the text query.
        </div>
      </form>

      <div class="word-cloud"><label>Word Cloud Goes here</label></div>
      <div class="dream-container"><label>Dreams Go Here</label></div>
    </div>
    <script src="scripts/main.js"></script>
    <!-- <script src="scripts/utilities/apicalls.js"></script> -->
    <script src="scripts/getDate.js"></script>
  </body>
</html>
